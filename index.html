<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .container{
            border: 2px solid red;
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 150px;
        }
        .box{
            /* display: flex; */
            border: dashed green;
            height: 100px;
            width: 40px;
        }

        
    </style>
</head>
<body>
    <h1>My Flexbox</h1>
    <div class="container">
        <div class="box">Box-1</div>
        <div class="box">Box-2</div>
        <div class="box">Box-3</div>
    </div>
</body>
</html>
